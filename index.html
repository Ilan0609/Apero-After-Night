<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apero After Night</title>
    <link rel="stylesheet" href="styles.css">   
    <style>
        body {
            background-image: url('Picsart_24-10-13_17-20-59-292.jpg');
            color: #ffffff; /* Couleur du texte */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Bouton de téléchargement */
        .download-button {
            position: fixed; /* Position fixe par rapport à la fenêtre du navigateur */
            top: 10px; /* Espace depuis le haut */
            left: 10px; /* Espace depuis la gauche */
            background-color: #28a745; /* Couleur de fond (vert) */
            color: #fff; /* Couleur du texte */
            padding: 10px 15px; /* Espacement intérieur */
            text-decoration: none; /* Pas de soulignement */
            border-radius: 5px; /* Coins arrondis */
            font-size: 16px; /* Taille de police */
            z-index: 1001; /* Assure que le bouton reste au-dessus des autres éléments */
            transition: background-color 0.3s, transform 0.3s; /* Transition pour le hover */
        }

        .download-button:hover {
            background-color: #218838; /* Couleur de fond au survol */
            transform: scale(1.05); /* Légère augmentation de la taille au survol */
        }

        /* En-tête */
        header {
            background-color: #1a2a6c;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header img {
            width: 350px; /* Taille du logo */
            height: auto; /* Maintient le rapport d'aspect */
            margin: 0 auto; /* Centre l'image */
            display: block; /* Assure que l'image est un bloc pour le centrage */
        }

        .search-container {
            margin-top: 20px; /* Espacement au-dessus du champ de recherche */
        }

        #search-bar {
            padding: 10px;
            width: 60%;
            max-width: 400px;
            border: none;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        #search-button {
            padding: 10px 20px;
            border: none;
            background-color: #febd69;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #search-button:hover {
            background-color: #f3a847;
        }

        #cart {
            margin-top: 20px; /* Espacement au-dessus des boutons du panier et de l'authentification */
        }

        #cart button, #cart a {
            background-color: #febd69;
            color: #111;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        #cart button:hover, #cart a:hover {
            background-color: #f3a847;
        }

        main {
            padding: 20px;
        }

        /* Styles par défaut pour les écrans larges (PC) - Colonne Unique */
        #product-list {
            display: block; /* Affichage en bloc pour une colonne unique */
            padding: 20px 0;
        }

        /* Styles pour chaque produit */
        .product {
            background-color: #f9f9f9; /* Couleur de fond des produits */
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product h3 {
            margin-top: 0;
            font-size: 1.2em;
        }

        .product p {
            font-size: 0.95em;
            color: #555;
            min-height: 60px; /* Assure une hauteur minimale pour les descriptions courtes */
        }

        .product .add-to-cart {
            margin-top: 10px;
            width: 100%;
        }

        /* Styles des modals */
        .modal {
            display: none; /* Cachée par défaut */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            position: relative;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 20px;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        #modal-image {
            width: 100%;
            height: auto;
        }

        #cart-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .remove-item {
            background-color: #ff4d4d;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .remove-item:hover {
            background-color: #cc0000;
        }

        #checkout {
            padding: 10px;
            background-color: #febd69;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #checkout:hover {
            background-color: #f3a847;
        }

        /* Styles du formulaire d'authentification */
        #auth-form {
            display: flex;
            flex-direction: column;
        }

        #auth-form input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        #auth-form button {
            padding: 10px;
            background-color: #febd69;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #auth-form button:hover {
            background-color: #f3a847;
        }

        #auth-toggle {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        #auth-toggle a {
            color: #febd69;
            text-decoration: none;
        }

        #auth-toggle a:hover {
            text-decoration: underline;
        }

        /* Media Queries pour les écrans de 768px et moins (Tablettes et Mobiles) */
        @media (max-width: 768px) {
            #product-list {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px; /* Espace entre les produits */
                padding: 10px 0;
            }

            .product {
                padding: 15px;
            }
        }

        /* Responsive Grid Adjustments (Optionnel) */
        @media (max-width: 480px) {
            /* Vous pouvez ajuster les styles supplémentaires pour les très petits écrans si nécessaire */
            .product h3 {
                font-size: 1em;
            }

            .product p {
                font-size: 0.9em;
            }

            .product .add-to-cart {
                padding: 10px;
                font-size: 0.95em;
            }
        }

        /* Styles pour les boutons "Ajouter au panier" */
        .add-to-cart {
            background-color: #007bff; /* Bleu */
            color: #ffffff; /* Texte blanc */
            border: none; /* Pas de bordure */
            padding: 10px 20px; /* Espacement intérieur */
            border-radius: 4px; /* Coins arrondis */
            cursor: pointer; /* Curseur pointeur */
            transition: background-color 0.3s; /* Transition douce au survol */
            font-size: 16px; /* Taille de police */
        }

        .add-to-cart:hover {
            background-color: #0056b3; 
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        /* Styles pour les boutons de réseaux sociaux */
        .social-media {
            position: fixed; /* Positionnement fixe */
            bottom: 20px; /* Distance depuis le bas */
            right: 20px; /* Distance depuis la droite */
            display: flex; /* Flexbox pour aligner horizontalement */
            gap: 10px; /* Espacement entre les icônes */
            z-index: 1000; /* Pour être au-dessus des autres éléments */
        }

        .social-icon {
            width: 40px; /* Largeur des icônes */
            height: auto; /* Conserver le rapport d'aspect */
            transition: transform 0.3s; /* Transition pour le hover */
        }

        .social-icon:hover {
            transform: scale(1.1); /* Légère augmentation de la taille au survol */
        }
    </style>
</head>
<body>
    <!-- Bouton de téléchargement -->
    <a href="Carte 07-2019.pdf" download class="download-button">Télécharger la carte</a>

    <header>
        <img src="aperor.png" alt="Apero After Night" id="logo">
        <div class="search-container">
            <input type="text" id="search-bar" placeholder="Rechercher des produits..." />
            <button id="search-button">Rechercher</button>
        </div>
        <div id="cart">
            <button id="cart-button">Panier (<span id="cart-count">0</span>)</button>
            <button id="login-button">Se connecter</button>
            <a href="#" id="register-link">Créer un compte</a>
        </div>
    </header>

    <main>
        <div id="product-list">
            <!-- Produits ici -->
        </div>
    </main>

    <div id="image-modal" class="modal">
        <div class="modal-content">
            <span id="image-close" class="close">&times;</span>
            <img id="modal-image" src="" alt="Image agrandie">
        </div>
    </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span id="close" class="close">&times;</span>
            <h2>Votre Panier</h2>
            <div id="cart-items"></div>
            <p id="total-price">Prix total: 0,00 €</p>
            <button id="checkout">Payer</button>
        </div>
    </div>

    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span id="auth-close" class="close">&times;</span>
            <h2 id="auth-title">Se connecter</h2>
            <form id="auth-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                <button type="submit">Valider</button>
            </form>
            <p id="auth-toggle">Vous n'avez pas de compte ? <a href="#" id="toggle-auth">Inscrivez-vous ici.</a></p>
        </div>
    </div>

    <div class="social-media">
        <a href="https://www.snapchat.com/add/kea066?sender_web_id=0633afe3-a7d3-45e2-9522-9250b4b1b93d&device_type=desktop&is_copy_url=true" target="_blank">
            <img src="Snapchat-Logo.png" alt="Snapchat" class="social-icon">
        </a>
        <a href="https://www.instagram.com/kea066/?igshid=NGExMmI2YTkyZg%3D%3D" target="_blank">
            <img src="instagram_PNG10.png" alt="Instagram" class="social-icon">
        </a>
        <a href="https://www.facebook.com/aperoafternight66/" target="_blank">
            <img src="facebook-logo-1-2.png" alt="Facebook" class="social-icon">
        </a>
    </div>

    <script>
        // Lorsque l'utilisateur clique sur "Payer", un message d'appel apparaît
        document.getElementById("checkout").addEventListener("click", function() {
            alert("Pour finaliser votre commande, veuillez appeler le numéro suivant : 0123456789");
        });
    </script>
</body>
</html>
